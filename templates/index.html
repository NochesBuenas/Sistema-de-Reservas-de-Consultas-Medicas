<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <h1 class="textcenter mt-5 mb-5">APP API-REST PYTHON - FLASK - MONGODB - GESTIÓN DE CITAS </h1>
    </div>

    <div class="container">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Alta cita</h5>
                    </div>
                    <div class="card-body">
                        <form action="/citas" method="POST">
                            <label for="">Nombre Completo:</label>
                            <input type="text" class="form-control mb-3" name="name">
                            <label for="">Documento:</label>
                            <input type="text" class="form-control mb-3" name="document">
                            <label for="">Teléfono:</label>
                            <input type="text" class="form-control mb-3" name="phone">
                            <label for="">Dirección:</label>
                            <input type="text" class="form-control mb-3" name="direction">
                            <label for="">Fecha:</label>
                            <input type="text" class="form-control mb-3" name="date">
                            <label for="">Doctor:</label>
                            <input type="text" class="form-control mb-3" name="doctor">
                            <button class="btn btn-primary" type="submit">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center"> Citas Asignadas</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-3">
                                {% for cita in citas %}

                                <div class="col">
                                    <li class="list-group-item mb-3">
                                        <form action="/edit/{{cita.name}}" method="POST">
                                            <input type="text" class="form-control" value="{{cita.name}}" name="name"> 
                                            <small> Nombre </small>
                                            <input type="text" class="form-control" value="{{cita.document}}" name="document">
                                            <small> Número Documento </small>
                                            <input type="text" class="form-control" value="{{cita.document}}" name="document"> 
                                            <small> Teléfono </small>
                                            <input type="text" class="form-control" value="{{cita.phone}}" name="phone">
                                            <small> Dirección </small>
                                            <input type="text" class="form-control" value="{{cita.direction}}" name="direction">
                                            <small> Fecha </small>
                                            <input type="text" class="form-control" value="{{cita.date}}" name="date">
                                            <small> Doctor </small>
                                            <input type="text" class="form-control" value="{{cita.doctor}}" name="doctor">
                                            <button class="btn btn-primary btn-sm" type="submit">Editar</button>
                                            <a href="{{url_for('delete',citas_name=cita.name)}}" class="btn btn-danger btn-sm">Eliminar</a>

                                        </form>
                                    </li>
                                </div>

                                {% endfor %}
                            </div>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
