<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas Médicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1 class="text-center mt-5 mb-5">APP API-REST FLASK - MySQL - GESTIÓN DE CITAS</h1>
    </div>

    <div class="container">
        <div class="row">
            <!-- Formulario para agregar citas -->
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Alta Cita</h5>
                    </div>
                    <div class="card-body">
                        <form action="/citas" method="POST">
                            <label for="name">Nombre Completo:</label>
                            <input type="text" class="form-control mb-3" name="name" required>

                            <label for="document">Documento:</label>
                            <input type="text" class="form-control mb-3" name="document" required>

                            <label for="phone">Teléfono:</label>
                            <input type="text" class="form-control mb-3" name="phone" required>

                            <label for="direction">Dirección:</label>
                            <input type="text" class="form-control mb-3" name="direction" required>

                            <label for="date">Fecha:</label>
                            <input type="datetime-local" class="form-control mb-3" name="date" required>

                            <label for="doctor">Doctor:</label>
                            <input type="text" class="form-control mb-3" name="doctor" required>

                            <button class="btn btn-primary" type="submit">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Lista de citas asignadas -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Citas Asignadas</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <div class="row row-cols-1 row-cols-md-2 g-3">
                                {% for cita in citas %}
                                <div class="col">
                                    <li class="list-group-item">
                                        <form action="/edit/{{ cita.id }}" method="POST">
                                            <input type="text" class="form-control mb-2" value="{{ cita.name }}" name="name"> 
                                            <small>Nombre</small>

                                            <input type="text" class="form-control mb-2" value="{{ cita.document }}" name="document">
                                            <small>Número Documento</small>

                                            <input type="text" class="form-control mb-2" value="{{ cita.phone }}" name="phone">
                                            <small>Teléfono</small>

                                            <input type="text" class="form-control mb-2" value="{{ cita.direction }}" name="direction">
                                            <small>Dirección</small>

                                            <input type="datetime-local" class="form-control mb-2" value="{{ cita.date }}" name="date">
                                            <small>Fecha</small>

                                            <input type="text" class="form-control mb-2" value="{{ cita.doctor }}" name="doctor">
                                            <small>Doctor</small>

                                            <button class="btn btn-primary btn-sm" type="submit">Editar</button>
                                            <a href="{{ url_for('delete', citas_name=cita.name) }}" class="btn btn-danger btn-sm">Eliminar</a>
                                        </form>
                                    </li>
                                </div>
                                {% endfor %}
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
